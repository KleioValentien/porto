<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .text {
            font-size: 3em;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .subtext {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Under Maintenance</div>
        <div class="subtext">We'll be available soon</div>
        <div class="subtext">- Pranjit Gogoi</div>
    </div>
</body>
</html>
